<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jabber</title>
    <meta name="description" content="Jabber client for Firefox OS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00AACC">

    <link rel="stylesheet" href="assets/css/buildingblocks/action_menu.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/buttons.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/confirm.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/headers.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/input_areas.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/switches.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/drawer.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/lists.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/progress_activity.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/scrolling.css">
    <link rel="stylesheet" href="assets/css/buildingblocks/toolbars.css">

    <!-- Icons -->
    <link rel="stylesheet" href="assets/css/buildingblocks/gaia-icons/style-embedded.css">

    <!-- Transitions -->

    <!-- Util CSS: some extra tricks -->
    <link rel="stylesheet" href="assets/css/util.css">

    <!-- Additional markup to make Building Blocks kind of cross browser -->

<body ng-app="jabber">

    <section id="index" data-position="current">
        <section data-type="sidebar" id="sidebar">
            <header>
                <menu type="toolbar">
                    <button class="toggle-sidebar">Done</button>
                </menu>
                <h1>Settings</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="#" id="sidebar-show-contacts">Contacts</a></li>
                    <li><a href="#" id="sidebar-add-contact">Add Contact</a></li>
                    <li><a href="#" id="sidebar-change-status">Change Status</a></li>
                </ul>
                <h2>Settings</h2>
                <ul>
                    <li><a href="#" id="sidebar-account-settings">Account</a></li>
                    <li><a href="#" id="sidebar-options">General</a></li>
                </ul>
            </nav>
        </section>

    <ui-view />

    <script src="scripts/lib/node-xmpp-browser.js"></script>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
